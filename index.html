<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besnik.</title>

    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Embel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 1000vh">
    <header class="head fixed">
      <div class="main-content">
        <div class="body">
          <!-- Logo -->
          <img src="./assets/img/logo.svg" alt="Besnik." class="img-logo" />
          <!-- Navbar -->
          <nav class="navbar">
            <ul class="list">
              <li>
                <a href="#!" class="item">Home</a>
              </li>
              <li>
                <a href="#!" class="item">Features</a>
              </li>
              <li>
                <a href="#!" class="item">Pricing</a>
              </li>
              <li>
                <a href="#!" class="item">About</a>
              </li>
              <li>
                <a href="#!" class="item">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- Active -->
          <div class="active">
            <a href="#!" class="cta-btn">Sign in</a>
            <a href="#!" class="btn btn-sign-up">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <div class="hero">
        <div class="main-content">
          <div class="row">
            <div class="info">
              <p class="info-course">ðŸ˜Ž EASY LEAENING PLATFORM</p>
              <h1 class="title">Words learner come here.</h1>
              <p class="desc">
                Build skills with courses, certificates, and get online
                knowledge from our world-class platform.
              </p>
              <div class="cta">
                <a href="#!" class="btn btn-hero">Get Started</a>
                <button class="cta-play">
                  <svg
                    width="14"
                    height="18"
                    viewBox="0 0 14 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14 9L0 0V18L14 9Z"
                      fill="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="img-block">
              <img
                src="./assets/img/hero.jpg"
                alt="Words learner come here."
                class="img-hero"
              />
              <div class="stats-courses">
                <div class="stats-courses-book">
                  <img
                    src="./assets/icon/book1.svg"
                    alt=""
                    class="img-stats-courses"
                  />
                  <div class="separate-book"></div>
                </div>
                <span>Courses 1000+</span>
              </div>
              <div class="stats-schedules">
                <span>Schedules</span>
                <div class="stats-info">
                  <img
                    src="./assets/icon/line1-schedules.svg"
                    alt=""
                    class="img-stats-schedules"
                  />
                  <img
                    src="./assets/icon/line2-schedules.svg"
                    alt=""
                    class="img-stats-schedules"
                  />
                  <img
                    src="./assets/icon/line3-schedules.svg"
                    alt=""
                    class="img-stats-schedules"
                  />
                  <img
                    src="./assets/icon/line4-schedules.svg"
                    alt=""
                    class="img-stats-schedules"
                  />
                </div>
              </div>
              <div class="students-our">
                <span>Our Active Students</span>
                <div class="students-list">
                  <img src="./assets/img/student1.jpg" alt="" class="student" />
                  <img src="./assets/img/student2.jpg" alt="" class="student" />
                  <img src="./assets/img/student3.jpg" alt="" class="student" />
                  <img src="./assets/img/student4.jpg" alt="" class="student" />
                  <div class="avatar-student">
                    <span>10K+</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
